{% extends "base.html" %}

{% block content %}
    <div class="container page-margins">

        <!-- Page Breadcrumbs -->
        {% block breadcrumb_content %}
        {% endblock%}

        <!-- Page Header -->
        <div class="row">
            <div class="col-12 page-title">
                <h3>
                    {% block head_title %}
                    {% endblock %}
                </h3>
                <hr class="section-divider">
            </div>
        </div>

        <!-- Page Content -->
        <div class="row">
            <div class="col-12 account-inner-content">
                {% block inner_content %}
                {% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
