{% extends "account/base.html" %}

{% load i18n %}

<!-- Page Breadcrumbs -->
{% block breadcrumb_content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="page breadcrumbs">
            <ol class="breadcrumb bg-white">
                <li class="breadcrumb-item"><a href="{% url 'profile' %}" class="text-dark">Profile</a></li>
                <li class="breadcrumb-item active text-secondary" aria-current="page">Change Password</li>
            </ol>
        </nav>
    </div>
</div>
{% endblock%}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="row extra-p-btm">
    <div class="col-12 py-2 px-3 account-text">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            <div class="row">
                <div class="col-12 account-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
            </div>
            <div class="row">
                <div class="col-12 profile-btn-left">
                    <button class="w-100 profile-btns" type="submit" name="action">{% trans "Change Password" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
