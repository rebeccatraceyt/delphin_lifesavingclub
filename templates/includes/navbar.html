{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light">

    <a id="nav-logo" class="navbar-brand px-1 mr-md-1" href="{% url 'home' %}">
        <img src="{% static 'img/logo-black.png' %}" alt="Delphin Logo ">
    </a>

    <!-- centered bag icon in mobile view -->
    <div id="" class="d-lg-none">
        <a class="nav-link " href="" title="Shopping Bag">
            <i class="fas fa-shopping-bag"></i>
        </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item {% block nav_home %}{% endblock %}">
                <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Shop
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="">Shop Apparel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">Shop Swimwear</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">View All</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    About
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="">Club Mission</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">Club Newsletter</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">FAQs</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">Contact</a>

                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Login</a>
            </li>
            {% endif  %}
            <li class="nav-item {% block nav_search %}active{% endblock %}">
                <a class="nav-link" href="">
                    <i class="fas fa-search" title="Search"></i>
                </a>
            </li>
        </ul>

    </div>

    <!-- right-aligned bag icon in desktop view -->
    <div id="" class="d-none d-lg-inline-block">
        <a href="" class="nav-link" title="Shopping Bag" aria-label="View Shopping Bag">
            <i class="fas fa-shopping-bag"></i>
        </a>
    </div>
</nav>
